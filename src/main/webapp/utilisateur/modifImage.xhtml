<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../template/main.xhtml">
            <ui:define name="content">

                <div class="row block">
                    <div class="row">
                        <div class="col-sm-8">
                            <h:graphicImage library="images" name="#{selectImages.selectImagesByIDController(request.getParameter('idImage')).lien}"/>
                        </div>
                        <div class="meta_donnee col-sm-4">
                            <legend>Métadonnées</legend>
                        </div>
                    </div>

                    <div class="row">
                        <div class="description col-sm-8">
                            <h:form>
                                <legend>description</legend>
                                <div class="form-group">
                                    <h:inputTextarea value="#{selectImages.selectImagesByIDController(request.getParameter('idImage')).designation}" styleClass="form-control" rows="3" id="comment"/>
                                </div>
                                <h:commandButton value="Valider" styleClass="btn btn-primary bouton"/>

                                <h:commandButton value="Annuler" styleClass="btn btn-primary"/>
                            </h:form>
                        </div>

                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
