<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../template/main.xhtml">
            <ui:define name="content">

                <div class="row block">
                    <div class="row">
                        <div class="col-sm-8">
                            <h:graphicImage library="images" name="#{selectImages.selectImagesByIDController(request.getParameter('idImage')).lien}"/>
                        </div>
                        <div class="meta_donnee col-sm-4">
                            <legend>Métadonnées</legend>
                        </div>
                    </div>

                    <div class="row">
                        <div class="description col-sm-8">
                            <h:form >
                                <legend>description</legend>
                                <div class="form-group">
                                    <h:inputTextarea value="#{manipImage.description}" styleClass="form-control" rows="3" id="comment"/>
                                </div>
                                <h1>id image :#{request.getParameter('idImage')}</h1>
                                <!--<p>{manipImage.modifieDescriptionImage(request.getParameter('idImage'))}</p>-->
                                <h:commandButton id="submit" value="valider" styleClass="btn btn-primary" action="#{manipImage.modifieDescriptionImage()}">
                                    <f:param name="idImage" value="#{request.getParameter('idImage')}" />
                                </h:commandButton>
                                
                                
                               
                                
                            </h:form>
                        </div>

                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
