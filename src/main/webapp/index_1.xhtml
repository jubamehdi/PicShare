<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Insertion d'images</title>
                <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:messages showDetail="true"/>
            <p:fileUpload value="#{insert.file}" mode="simple"/>
            <p:commandButton value="submit" ajax="false" styleClass="btn btn-primary" actionListener="#{insert.message()}"/>
            <h:graphicImage id="image" alt="uploaded image" url="/images" />
        </h:form>    
    </h:body>
</html>
