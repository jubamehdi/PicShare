<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>

        <ui:composition template="template/main.xhtml">
            <ui:define name="content">
                <c:forEach var="i" begin="1" end="6" step="1">
                    <div class="row block">
                        <div class="row">
                            <div class="col-sm-8">
                                <h:link outcome="modifImage">

                                    <!--inserer l'id de l'image-->
                                    <f:param name="idImage" value="idimage" />
                                    <h:graphicImage library="images" name="t#{i}.jpg"/>
                                </h:link>
                                
                                
                            </div>
                            <div class="meta_donnee col-sm-4">
                                <legend>Métadonnées</legend>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="description col-sm-8">
                                <legend>description</legend>
                            </div>
                            <div class="info col-sm-4">
                                <legend>info</legend>
                                publié par : <br/>
                                juba mehdi
                            </div>
                        </div>
                    </div>
                </c:forEach> 
            </ui:define>

        </ui:composition>
    </h:body>
</html>
