<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>

    </h:head>

    <h:body styleClass="bodi">

                <ui:include src="/template/top.xhtml" />

        </div>
        <div class="container">
            <div id="left" class="col-xs-2 col-sm-2 col-md-2">

                    <ui:include src="/template/left_menu.xhtml" />
                </ui:insert>
            </div>
            
            <div id="content" class="left_content col-lg-offset-1 col-xs-9 col-sm-9 col-md-9">
                <ui:insert name="content">
                    
                </ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
